      <ion-back-button text="" style="color: black;"></ion-back-button>

<ion-content padding>
  <div class="form">
  
  <center><div text-center>

    <img *ngIf="urlImage"  [src]="urlImage | async" class="circle" >

    <img *ngIf="!urlImage && !img"  src="assets/user.svg" width="200px"> <br>

  <div margin-bottom margin-top text-center>

      <input id="file-upload" type="file" accept=".png, .jpg"
        (change)="onUpload($event)" />

  </div>
